services:
  db:
    image: postgres:16
    container_name: fitflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fitflow
      POSTGRES_PASSWORD: fitflow_pw
      POSTGRES_DB: fitflow_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
